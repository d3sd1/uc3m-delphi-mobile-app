<ion-content>
  <ion-list lines="inset">

    <ion-img src="assets/login_logo.svg" alt="logo" class="logo"></ion-img>
    <ion-list-header lines="none" class="ion-text-center">
      <ion-label>{{'login.title' | translate}}</ion-label>
    </ion-list-header>
    <ion-item lines="inset">
      <ion-label position="fixed">{{'login.email.label' | translate}}</ion-label>
      <ion-input [(ngModel)]="loginUser.email" type="email" [placeholder]="'login.email.placeholder' | translate"></ion-input>
    </ion-item>
    <ion-item lines="inset">
      <ion-label position="fixed">{{'login.password.label' | translate}}</ion-label>
      <ion-input [(ngModel)]="loginUser.password" type="password" [placeholder]="'login.password.placeholder' | translate"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>{{'login.extended.label' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="loginUser.rememberMe"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="login()" expand="block">{{ 'login.button' | translate }}</ion-button>
  </ion-toolbar>
</ion-footer>
