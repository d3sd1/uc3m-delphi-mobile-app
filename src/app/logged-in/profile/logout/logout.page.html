<ion-content class="ion-padding" fullscreen scroll-y="false">
  <ion-slides #mySlider [options]="{ allowTouchMove: false }" class="swiper-no-swiping" pager="false">

    <ion-slide>
      <div class="slide">
        <img alt="" src="../../../../assets/images/logout.jpg"/>
        <h2>{{ 'logout.title' | translate }}</h2>
        <p>{{ 'logout.desc' | translate }}</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
