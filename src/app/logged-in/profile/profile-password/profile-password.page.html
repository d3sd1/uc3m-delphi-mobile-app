<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/menu/profile"
                       routerDirection="back"
                       routerLink="/menu/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Contraseña actual</ion-label>
    <ion-input [(ngModel)]="reset.currentPass" placeholder="Introduce tu contraseña actual"
               type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nueva contraseña</ion-label>
    <ion-input [(ngModel)]="reset.newPass" placeholder="Introduce tu nueva contraseña"
               type="password"></ion-input>
    <ion-input [(ngModel)]="reset.newPassRep" placeholder="Repite tu nueva contraseña"
               type="password"></ion-input>
  </ion-item>
  <section>
    <ion-button (click)="resetPass()" expand="block">Cambiar contraseña</ion-button>
  </section>
</ion-content>
