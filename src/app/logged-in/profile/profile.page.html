<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card color="light">
    <input #uploadPicture (change)="uploadImage()" accept="image/*" hidden type="file">

    <div (click)="triggerUploadImage()" class="img-wrapper">
      <img (error)="$event.target['src'] = 'assets/images/no-process-image.jpeg'" *ngIf="user?.photo !== undefined"
           [src]="user?.photo"/>
      <img *ngIf="user?.photo === undefined" src="assets/images/no-process-image.jpeg"/>
      <ion-button color="light">
        <ion-icon color="medium" name="camera-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{user?.name }} {{user?.surnames}}</h2>
      <ion-text color="medium">
        <div class="ion-justify-content-center" style="display: flex;">
          <ion-icon class="user-email" color="medium" name="mail-outline">
          </ion-icon>
          <p>{{user?.email}}</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <!-- Toggles in a List -->
  <ion-list>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle (ionChange)="updateNotificationPreferences($event.detail.checked)"
                  [checked]="user?.notificationStatus"></ion-toggle>
    </ion-item>

    <ion-item routerLink="password">
      <ion-label>Contraseña</ion-label>
    </ion-item>

    <input #uploadCvRef (change)="uploadCv()" hidden type="file">
    <ion-item (click)="triggerUploadCv()">
      <ion-label>Currículum Vitae</ion-label>
    </ion-item>

    <ion-item (click)="changeLanguage()">
      <ion-label>Idioma</ion-label>
    </ion-item>

    <ion-item routerLink="/logged-in/logout">
      <ion-label>Desconexión</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
