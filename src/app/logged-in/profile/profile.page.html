<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card color="light">
    <div class="img-wrapper">
      <img
        src="https://i.ibb.co/KLqGy5q/2021-03-12-03-13-17.jpg"/>
      <ion-button color="light">
        <ion-icon color="medium" name="camera-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </div>
    <ion-card-content class="ion-text-center" routerLink="basic">
      <h2>Lisardo Prieto</h2>
      <ion-text color="medium">
        <div class="ion-justify-content-center" style="display: flex;">
          <ion-icon class="user-email" color="medium" name="mail-outline">
          </ion-icon>
          <p>lisardo_prieto@delphi.com</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <!-- Toggles in a List -->
  <ion-list>
    <ion-item>
      <ion-label (click)="triggerStatusChatHandler()">Notificaciones</ion-label>
      <ion-toggle (ionChange)="updateNotificationPreferences()"></ion-toggle>
    </ion-item>

    <ion-item routerLink="password">
      <ion-label>Contraseña</ion-label>
    </ion-item>

    <ion-item routerLink="studies">
      <ion-label>Formación</ion-label>
    </ion-item>

    <ion-item routerLink="cv">
      <ion-label>CV</ion-label>
    </ion-item>


    <ion-item (click)="changeLanguage()">
      <ion-label>Idioma</ion-label>
    </ion-item>

    <ion-item routerLink="logout">
      <ion-label>Desconectar</ion-label>
    </ion-item>

    <!--

      <ion-icon icon="radio-button-on-outline" [color]="'chat-'"></ion-icon>-->
    <!--
      <ion-item>
        <ion-label routerLink="/logout"></ion-label>
      </ion-item>-->
  </ion-list>

</ion-content>
