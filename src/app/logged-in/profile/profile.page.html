<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card color="light">
    <div class="img-wrapper circle">
      <span class="initials">{{user.name?.substring(0, 2)}}</span>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{user?.name }} {{user?.surnames}}</h2>
      <ion-text color="medium">
        <div class="ion-justify-content-center" style="display: flex;">
          <ion-icon class="user-email" color="medium" name="mail-outline">
          </ion-icon>
          <p>{{user?.email}}</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <!-- Toggles in a List -->
  <ion-list>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle (ionChange)="updateNotificationPreferences($event.detail.checked)"
                  [checked]="user?.notificationStatus"></ion-toggle>
    </ion-item>

    <ion-item routerLink="password">
      <ion-label>Contraseña</ion-label>
    </ion-item>

    <input #uploadCvRef (change)="uploadCv()" hidden type="file">
    <ion-item (click)="triggerUploadCv()">
      <ion-label>Currículum Vitae</ion-label>
    </ion-item>

    <ion-item (click)="changeLanguage()">
      <ion-label>Idioma</ion-label>
    </ion-item>

    <ion-item routerLink="/logged-in/logout">
      <ion-label>Desconexión</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
