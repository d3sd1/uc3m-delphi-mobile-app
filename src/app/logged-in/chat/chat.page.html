<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <chat-loading *ngIf="loading"></chat-loading>
  <delphi-chat-empty *ngIf="userChats.length == 0 && !loading"></delphi-chat-empty>
  <delphi-chat-list [loading]="loading"></delphi-chat-list>
</ion-content>
