<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/logged-in/menu/chat'"
                       routerDirection="back"
                       [routerLink]="'/logged-in/menu/chat'"
                       text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>{{oppositeUser?.name}} {{oppositeUser?.surnames}}</ion-title>
    <ion-buttons slot="end">
      <img [src]="this.oppositeUser?.photo" alt="" class="user-img-header">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="chat && oppositeUser">
  <div #chatDisplay class="message-wrap">

    <div *ngFor="let msg of chat?.chatMessages"
         [class.left]=" msg.sentBy.id !== user.id "
         [class.right]=" msg.sentBy.id === user.id "
         class="message">
      <img (error)="$event.target['src'] = 'assets/images/no-process-image.jpeg'"
           *ngIf="msg.sentBy?.photo !== undefined" [src]="msg.sentBy?.photo"
           class="user-img"/>
      <img *ngIf="msg.sentBy?.photo === undefined" class="user-img" src="assets/images/no-process-image.jpeg"/>
      --<ion-spinner name="dots" ></ion-spinner> *ngIf="msg.status === 'pending'" -
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.sentBy?.name === undefined ? msg.sentBy?.email : msg.sentBy?.name}}&nbsp;&nbsp;&nbsp;{{msg.sentDate | relativeTime}}</p>
          -- relativeTime -
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer [style.height]="showEmojiPicker ? '255px' : '55px'" class="ion-no-border">
  <div class="input-wrap">
    <ion-button (click)="switchEmojiPicker()" color="primary" fill="clear" slot="end">
      <ion-icon name="happy-outline" slot="end"></ion-icon>
    </ion-button>

    <ion-item>
      <form (ngSubmit)="sendMessage()">
        <ion-input #chat_input
                   (focusin)="onFocus()"
                   [(ngModel)]="editorMsg"
                   placeholder="Introduce tu mensaje..."
                   name="chat_message"></ion-input>
      </form>
    </ion-item>
    <ion-button (click)="sendMessage()" color="primary" fill="clear" slot="end">
      <ion-icon name="send-outline" slot="end"></ion-icon>
    </ion-button>
  </div>
  <emoji-picker [(ngModel)]="editorMsg"></emoji-picker>
</ion-footer>
