<!-- Generated template for the EmojiPickerComponent component -->
<div class="emoji-picker">
  <div class="emoji-items">
      <span *ngFor="let items of emojiArr">
        <span (click)="setValue(item)"
              *ngFor="let item of items"
              class="emoji-item">
          {{item}}
        </span>
      </span>
  </div>
</div>
