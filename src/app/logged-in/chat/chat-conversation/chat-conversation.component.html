<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="goBack()" [text]="'chat_conversation.goBack' | translate" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{selfChat()?.name}}</ion-title>
    <ion-buttons slot="end">
      <img class="user-img-header" [src]="selfChat()?.photo" alt="">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="message-wrap" #chatDisplay>

    <div *ngFor="let msg of chat?.chatMessages"
         class="message"
         [class.left]=" msg.sentBy.id !== user.id "
         [class.right]=" msg.sentBy.id === user.id ">
      <img class="user-img" [src]="msg.sentBy?.photo" alt="">
      <!--<ion-spinner name="dots" ></ion-spinner> *ngIf="msg.status === 'pending'" -->
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.sentBy?.name}}&nbsp;&nbsp;&nbsp;{{msg.sentDate | relativeTime}}</p> <!-- relativeTime -->
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer class="ion-no-border" [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">
    <ion-button color="primary" fill="clear" slot="end" (click)="switchEmojiPicker()">
      <ion-icon slot="end" name="happy-outline"></ion-icon>
    </ion-button>

    <ion-item>
      <form (ngSubmit)="sendMessage()">
        <ion-input #chat_input
                   [placeholder]= "'chat_conversation.writeMessage' | translate"
                   [(ngModel)]="editorMsg"
                   (focusin)="onFocus()"
                   name="chat_message"></ion-input>
      </form>
    </ion-item>
    <ion-button color="primary" fill="clear" slot="end" (click)="sendMessage()">
      <ion-icon slot="end" name="send-outline"></ion-icon>
    </ion-button>
  </div>
  <emoji-picker [(ngModel)]="editorMsg"></emoji-picker>
</ion-footer>
