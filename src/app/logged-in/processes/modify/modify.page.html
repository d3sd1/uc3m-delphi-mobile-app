<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logged-in/home/menu/processes" (click)="goBack()" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'create_page.modify' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <input type="file"  multiple="multiple" #uploadPicture hidden (change)="uploadImage()" accept="image/*">
  <ion-card color="light">
    <div class="img-wrapper" (click)="triggerUploadImage()">
      <img *ngIf="process?.pictureUrl !== undefined" [src]="process.pictureUrl"/>
      <img *ngIf="process?.pictureUrl === undefined" src="assets/images/no-process-image.jpeg"/>
      <ion-button color="light">
        <ion-icon color="medium" name="camera-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </div>
  </ion-card>
  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Proceso Delphi
      </ion-label>
    </ion-list-header>


  <ion-item>
    <ion-input placeholder="Nombre del proceso" [(ngModel)]="process.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Descripci칩n del proceso" [(ngModel)]="process.description"></ion-textarea>
  </ion-item>
  </ion-list>

        Usuarios
      </ion-label>
    </ion-list-header>

    <!-- Toggles in a List -->
    <ion-item *ngFor="let role of roleService.getRoles()" [routerLink]="['/logged-in/home/menu/processes/user-picker']" [state]="{ process: process, role: role}">
