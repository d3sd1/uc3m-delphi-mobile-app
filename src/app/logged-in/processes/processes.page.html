<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'home.processes.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <delphi-empty *ngIf="processes == null && loaded"></delphi-empty>
  <delphi-list *ngIf="processes != null && loaded" [processes]="processes"></delphi-list>
  <delphi-loading *ngIf="!loaded"></delphi-loading>
</ion-content>
