<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logged-in/home/menu/processes" (click)="goBack()" [text]="'home.processes.single.single.questions.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'home.processes.single.single.questions.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content><!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
  <div id="container" *ngIf="process?.rounds[this.roundIndex]?.questions.length == 0">
    <strong>{{'home.processes.single.single.questions.empty.title' | translate}}</strong>
    <p>{{'home.processes.single.single.questions.empty.desc' | translate}}</p>
  </div>
  <ion-list *ngFor="let question of process?.rounds[this.roundIndex]?.questions; let questionIndex = index">
    <!-- Default reorder icon, end aligned items -->
    <ion-item
      [routerLink]="['/logged-in/home/menu/processes/view_single_question']"
      [state]="{ process: process, roundIndex: roundIndex, questionIndex:questionIndex}">
      <ion-label>{{question?.name}}</ion-label>
      <ion-reorder slot="start"></ion-reorder>
    </ion-item>

  </ion-list>

</ion-content>
