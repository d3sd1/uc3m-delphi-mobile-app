<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/logged-in/menu/processes/single-round/' + process.id + '/question/list'"
                       routerDirection="back"
                       [routerLink]="'/logged-in/menu/processes/single-round/' + process.id + '/question/list'"
                       text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar preguntas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content><!-- The reorder gesture is disabled by default, enable it to drag and drop items -->

  <ion-item>
    <ion-label>Tipo de pregunta</ion-label>
    <ion-select [(ngModel)]="this.process.currentRound.questions[questionIdx].type" [disabled]="process.currentRound.started"
    (ngModelChange)="updateQuestion()">
      <ion-select-option value="QUALITATIVE">Cualitativa</ion-select-option>
      <ion-select-option value="QUANTITATIVE">Cuantitativa</ion-select-option>
      <ion-select-option value="BOOLTYPE">Booleana</ion-select-option>
      <ion-select-option value="CATCUSTOM">Categorías</ion-select-option>
      <ion-select-option value="CATLIKERT">Escala de Likert</ion-select-option>
      <ion-select-option value="CATMULTI">Categorías con selección múltiple</ion-select-option>
      <ion-select-option value="CATPOND">Categorías ponderadas</ion-select-option>
      <!-- este permite reordenar respuesta de categorías-->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="this.process.currentRound.questions[questionIdx].name"
                  placeholder="Introduce tu pregunta aquí"
    [readonly]="process.currentRound.started" (ngModelChange)="updateQuestion()" debounce="500"></ion-textarea>
  </ion-item>
  <delphi-question-booltype *ngIf="this.process.currentRound.questions[questionIdx].type.toString() == 'BOOLTYPE'" [questionIdx]="questionIdx" [process]="process"></delphi-question-booltype>
  <delphi-question-quantitative *ngIf="this.process.currentRound.questions[questionIdx].type.toString() == 'QUANTITATIVE'" [questionIdx]="questionIdx" [process]="process"></delphi-question-quantitative>
  <delphi-question-catlikert *ngIf="this.process.currentRound.questions[questionIdx].type.toString() == 'CATLIKERT'" [questionIdx]="questionIdx" [process]="process"></delphi-question-catlikert>
  <delphi-question-catcustom *ngIf="this.process.currentRound.questions[questionIdx].type.toString() == 'CATCUSTOM'" [questionIdx]="questionIdx" [process]="process"></delphi-question-catcustom>
  <delphi-question-catmulti *ngIf="this.process.currentRound.questions[questionIdx].type.toString() == 'CATMULTI'" [questionIdx]="questionIdx" [process]="process"></delphi-question-catmulti>
  <delphi-question-catpond *ngIf="this.process.currentRound.questions[questionIdx].type.toString() == 'CATPOND'" [questionIdx]="questionIdx" [process]="process"></delphi-question-catpond>
