<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logged-in/home/menu/processes" (click)="goBack()" [text]="'home.processes.single.view.rounds.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'home.processes.single.view.rounds.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content><!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
  <div id="container" *ngIf="process?.rounds?.length == 0">
    <strong>{{'home.processes.single.view.rounds.empty.title' | translate}}</strong>
    <p>{{'home.processes.single.view.rounds.empty.desc' | translate}}</p>
  </div>
  <ion-list *ngFor="let round of process?.rounds; let roundIndex = index">
    <!-- Default reorder icon, end aligned items -->
      <ion-item
        [routerLink]="['/logged-in/home/menu/processes/view_questions']"
        [state]="{ process: process, roundIndex: roundIndex}"
        [color]="round.finished ? 'success':''">
        <ion-label>{{round?.name}}</ion-label>
        <ion-reorder slot="start"></ion-reorder>
      </ion-item>

  </ion-list>

</ion-content>
