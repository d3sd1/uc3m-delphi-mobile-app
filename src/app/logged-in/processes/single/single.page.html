<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logged-in/home/menu/processes" (click)="goBack()" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'single_page.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="light">
    <div class="img-wrapper">
      <img *ngIf="process?.pictureUrl !== undefined" [src]="process?.pictureUrl"/>
      <img *ngIf="process?.pictureUrl === undefined" src="assets/images/no-process-image.jpeg"/>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{process?.name }}</h2>
      <ion-text color="medium">
        <div class="ion-justify-content-center" style="display: flex;">
          <p>{{process?.description}}</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <div *ngFor="let role of roleService.getRoles()">
    <div>
      <ion-item>
        <ion-label>{{role.name}}</ion-label>
        <ion-badge slot="end">{{countUsersRole(role)}}</ion-badge>
      </ion-item>
      <div *ngFor="let userWithRole of process?.processUsers">
        <ion-chip *ngIf="userWithRole.role.id === role.id" (click)="openChat(userWithRole)"  [color]="userWithRole?.user.id === currentUser?.id?'primary':'secondary'">
          <ion-avatar>
            <img [src]="userWithRole.user.photo">
          </ion-avatar>
          <ion-label>{{userWithRole.user.name}} {{userWithRole.user.surnames}} <{{ userWithRole.user.email }}></ion-label>
        </ion-chip>
      </div>

    </div>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" [routerLink]="['/logged-in/home/menu/processes/modify']" [state]="{ process: process}">
      Editar proceso
    </ion-button>
  </ion-toolbar>
</ion-footer>
