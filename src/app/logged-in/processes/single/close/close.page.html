<ion-header *ngIf="process">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/logged-in/menu/processes/finished/' + process.id"
                       [routerLink]="'/logged-in/menu/processes/finished/' + process.id"
                       routerDirection="back"
                       text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Finalizar proceso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="process">
  <form [formGroup]="closeProcessForm">
    <ion-item>
      <ion-label position="floating">Introduce tu conclusión aquí...</ion-label>
      <ion-textarea formControlName="conclusion"></ion-textarea>
    </ion-item>
  </form>
</ion-content>


<ion-footer *ngIf="process">
  <ion-toolbar>
    <ion-button (click)="closeProcessConfirmation()"
                expand="block">Finalizar proceso
    </ion-button>
  </ion-toolbar>
</ion-footer>
