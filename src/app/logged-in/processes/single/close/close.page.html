<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"
                       [routerLink]="['/logged-in/home/menu/processes/single']" [text]="'home.processes.single.end.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'home.processes.single.end.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Textarea in an item with a placeholder -->
  <ion-item>
    <ion-textarea [(ngModel)]="conclusion" placeholder="Introduce tu conclusión aquí..."></ion-textarea>
  </ion-item>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button (click)="closeProcess()"
                expand="block">{{'home.processes.single.participate.send' | translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
