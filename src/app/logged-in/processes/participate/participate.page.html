<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/logged-in/home/menu/processes/single']"
                       [state]="{ process: process}"
                       (click)="goBack()" [text]="'home.processes.single.participate.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'home.processes.single.participate.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let question of currentRound?.questions; let questionIndex = index">
    <ion-item>
      <ion-label>{{currentRound.questions[questionIndex].question}}</ion-label>
    </ion-item>

    <ion-item *ngIf="this.currentRound !== undefined"><ion-textarea [placeholder]="'home.processes.single.participate.answer' | translate"></ion-textarea></ion-item>

    <div *ngIf="this.currentRound !== undefined &&
    currentRound?.questions[questionIndex]?.type == 1">
      <ion-range [min]="0"
                 [max]="10"
                 step="1"
                 snaps color="primary" disabled="true" value="5">
        <ion-icon slot="start" color="danger" name="sad-outline"></ion-icon>
        <ion-icon slot="end" color="success" name="happy-outline"></ion-icon>
      </ion-range>
    </div>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="saveParticipation()">{{'home.processes.single.participate.send' | translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
