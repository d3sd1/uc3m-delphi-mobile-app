<ion-list>
  <ion-list-header>
    <ion-toolbar>
      <ion-segment (ionChange)="filterProcesses($event)" value="active">
        <ion-segment-button value="active">
          <ion-label>En curso</ion-label>
        </ion-segment-button>
        <ion-segment-button value="finished">
          <ion-label>Finalizados</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-list-header>
  <ion-item *ngFor="let process of filteredProcesses" [routerLink]="'single/' + process.id">
    <ion-thumbnail slot="start">
      <img [src]="process.pictureUrl" alt="Process picture.">
    </ion-thumbnail>
    <ion-label>
      <h3>
        {{ process.description }}
      </h3>
      <p>
        <span
          *ngIf="isBeforeToday(parseDate(process.endTime))"><countdown #cd [config]="getCountdownConfig(parseDate(process.endTime))" end></countdown> horas restantes</span>
        <a *ngIf="!isBeforeToday(parseDate(process.endTime))">Ver resultados</a>
      </p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-fab class="process add" horizontal="end" slot="fixed" vertical="bottom">
  <ion-fab-button>
    <ion-icon name="add" routerLink="create"></ion-icon>
  </ion-fab-button>
</ion-fab>
