<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="xc fullheight">
    <ion-grid>
      <ion-row>
        <ion-col offset-lg="2" offset-md="1" offset-xl="3" size="12" size-lg="8" size-md="10" size-sm="12" size-xl="6">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="user.email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-lg="2" offset-md="1" offset-xl="3" size="12" size-lg="8" size-md="10" size-sm="12" size-xl="6">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-lg="2" offset-md="1" offset-xl="3" size="12" size-lg="8" size-md="10" size-sm="12" size-xl="6">
          <ion-item>
            <ion-label>Recuérdame</ion-label>
            <ion-checkbox [(ngModel)]="user.rememberMe" color="primary"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="0" size="12">
          <ion-button (click)="login()" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
