<ion-content [fullscreen]="true">
  <ion-card color="light">
    <div class="img-wrapper">
      <img
        src="https://media-exp1.licdn.com/dms/image/C4D03AQH5DQz-qANfag/profile-displayphoto-shrink_800_800/0?e=1611792000&v=beta&t=kbLWE2dUjK_sEUH6Qzags4W_QGVGEtZTc7m0GCGp2ZA"/>
      <ion-button color="light">
        <ion-icon color="medium" name="camera-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>Lisardo Prieto</h2>
      <ion-text color="medium">
        <div class="ion-justify-content-center" style="display: flex;">
          <ion-icon class="user-email" color="medium" name="mail-outline">
          </ion-icon>
          <p>lisardo_prieto_megacrack@fotodearchivo.com</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <!-- Toggles in a List -->
  <ion-list>
    <!-- Searchbar with cancel button shown on focus -->
    <ion-searchbar (ionInput)="filterList($event)" autocomplete="on" autocorrect="on"
                   showCancelButton="focus"></ion-searchbar>
    <ion-item>
      <ion-label (click)="triggerStatusChatHandler()">Notificaciones</ion-label>
      <ion-toggle (ionChange)="updateNotificationPreferences()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label (click)="triggerStatusChatHandler()">Desconectar</ion-label>
      <ion-toggle routerLink="/logout"></ion-toggle>
    </ion-item>

    <!--

      <ion-icon icon="radio-button-on-outline" [color]="'chat-'"></ion-icon>-->
    <!--
      <ion-item>
        <ion-label routerLink="/logout"></ion-label>
      </ion-item>-->
  </ion-list>

</ion-content>
