<ion-searchbar (ionChange)="search()" [(ngModel)]="searchText" cancelButtonText="Cancelar"
               placeholder="Buscar"
               showCancelButton="focus"></ion-searchbar>
<p>MÃ¡ximas selecciones habilitadas: {{maxSelectable}}</p>
<ion-list>
  <ion-radio-group>
    <ion-item *ngFor="let option of optionsFiltered" (click)="changeVal(option.value)">
      <ion-label class="ion-text-wrap">{{option.text}}</ion-label>
      <ion-icon [class.invisible]="!isSelected(option.value)" slot="start" name="checkmark-outline" color="primary"></ion-icon>
    </ion-item>
  </ion-radio-group>
</ion-list>
